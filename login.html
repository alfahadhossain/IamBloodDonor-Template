<head>

    <title>Blood Donation - Activism & Campaign HTML5 Template</title>

    <meta name="description" content="Blood Donation - Activism & Campaign HTML5 Template">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <!-- The styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

<body>
    <section class="section-content-block section-contact-block">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 wow fadeInLeft">
                    <div class="contact-form-block">
                        <h2 class="contact-title">Login</h2>
                        <form role="form" action="#" method="post" id="contact-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Username"
                                    data-msg="Please Write Your Name" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="user_password" name="user_password"
                                    placeholder="Password" data-msg="Please Write Your Password" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-custom">Login</button>
                            </div>
                        </form>
                    </div> <!-- end .contact-form-block  -->

                </div> <!--  end col-sm-6  -->
            </div> <!-- end row  -->

        </div> <!--  end .container -->
    </section> <!-- end .section-content-block  -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.backTop.min.js "></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/waypoints-sticky.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/custom-scripts.js"></script>
</body>
